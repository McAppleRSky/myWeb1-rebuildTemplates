buildscript {
  dependencies {
    classpath "com.github.node-gradle:gradle-node-plugin:2.2.4"
  }
}

plugins {
  id "com.github.node-gradle.node" version "2.2.4"
  id 'java'
  id 'application'
}

group 'krt.copypast'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
  flatDir {
    dirs '../../repository/lib'
  }
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
// https://mvnrepository.com/artifact/org.mockito/mockito-core
//  testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
// https://mvnrepository.com/artifact/com.coveo/nashorn-commonjs-modules
  compile group: 'com.coveo', name: 'nashorn-commonjs-modules', version: '1.0.9'
// https://mvnrepository.com/artifact/commons-io/commons-io
  compile group: 'commons-io', name: 'commons-io', version: '2.7'
//  classpath "com.coveo:nashorn-commonjs-modules:1.0.9'"
// https://mvnrepository.com/artifact/org.jsoup/jsoup
//  compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
//  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
  // https://mvnrepository.com/artifact/com.thoughtworks.xstream/xstream
//  compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.12'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
//  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
//  compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.2'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
//  compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.2'
  // https://mvnrepository.com/artifact/com.google.code.gson/gson
  //compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
// https://mvnrepository.com/artifact/org.json/json
  compile group: 'org.json', name: 'json', version: '20200518'

}

node {
  version = '10.21.0'
  npmVersion = '6.14.6'
  download = false
}

defaultTasks 'build'

test{
  // never UP-TO-DATE
//  systemProperty "random.testing.seed", new Random().nextInt()
  // show standard out and standard error of the test JVM(s) on the console
//  testLogging.showStandardStreams = true
}

task installHaml(type: NpmTask){
  args = ["install", "haml", "--save"]
}

task installMustache(type: NpmTask, dependsOn: installHaml){
  args = ["install", "mustache", "--save"]
}

task installHtmlDiffer(type: NpmTask, dependsOn: installMustache){
  args = ["install", "html-differ", "--save"]
}

classes.dependsOn.add(installHtmlDiffer)

ext {
  javaMainClass = "ru.krt.copypast.hamlscript.ExecScript"
}

application {
  mainClassName = javaMainClass
}

build.dependsOn.add(run)
